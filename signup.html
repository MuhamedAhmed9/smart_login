<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start signup form -->
    <div class="signup-container container-fluid">
      <form class="signup-form my-5" action="">
        <div class="avatar">
          <img src="imgs/avatar.webp" alt="Avatar" />
        </div>
        <h2 class="mt-4">Sign Up</h2>
        <div class="form-group px-5 mb-3">
          <label class="text-white fw-bold fs-5" for="fname"
            >First Name :</label
          >
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Enter your First Name"
          />
        </div>
        <div class="form-group px-5 mb-3">
          <label class="text-white fw-bold fs-5" for="sname">Sur Name :</label>
          <input
            type="text"
            class="form-control"
            id="sname"
            placeholder="Enter your Sur Name"
          />
        </div>
        <div class="form-group px-5 mb-3">
          <label class="text-white fw-bold fs-5" for="lname">Last Name :</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Enter your Last Name"
          />
        </div>
        <div class="form-group px-5 mb-3">
          <label class="text-white fw-bold fs-5" for="email">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group px-5 mb-3">
          <label class="text-white fw-bold fs-5" for="password"
            >Password :</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="form-group px-5 mb-3">
          <label class="text-white fw-bold fs-5" for="cpassword"
            >Confirm Password :</label
          >
          <input
            type="password"
            class="form-control"
            id="cpassword"
            placeholder="Confirm your password"
          />
        </div>
        <div class="submit-btn-container text-center py-2">
          <button
            id="signupBtn"
            class="btn btn-primary px-5 py-2 mb-3"
            type="submit"
          >
            Register
          </button>
          <p class="text-white">
            you have an account ? <a href="index.html">Sign In</a>
          </p>
        </div>
      </form>
    </div>
    <!-- end signup form -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
